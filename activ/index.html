<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Actividad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="square"></div>

    <label for="width">Ancho (px):</label>
    <input type="number" id="width" value="100">

    <label for="height">Alto (px):</label>
    <input type="number" id="height" value="100">

    <label for="shadow">Sombra (px):</label>
    <input type="number" id="shadow" value="10">

    <button onclick="updateSquare()">Actualizar Cuadrado</button>

    <script src="script.js"></script>
</body>
</html>
